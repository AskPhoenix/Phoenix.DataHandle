name: .NET Core

on:
  push:
    branches: [ Production ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Add nuget.org feed
      run: dotnet nuget update source https://api.nuget.org/v3/index.json -n "nuget.org"
    - name: Add private feed
      run: dotnet nuget update source https://nuget.pkg.github.com/AskPhoenix/index.json -n "AskPhoenix" -u AskPhoenix -p ${{ secrets.GITHUB_TOKEN }}
    - name: Install dependencies
      run: dotnet restore
    - name: Pack
      run: dotnet pack --configuration Release --no-restore
    - name: Nuget Push
      run: dotnet nuget push **/*.nupkg" --source "AskPhoenix"
      
